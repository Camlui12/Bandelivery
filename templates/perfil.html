<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Perfil - BanDelivery</title>
<link href="/static/css/profilelayout.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body class="background-custom">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a href="{{ url_for('index') }}"><img src="static/images/logos.png" alt="Logo" width="290" height="88" class="d-inline-block align-text-top"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
                <a href="{{ url_for('logout') }}" class="btn btn-outline-info btn-lg">
                    <img src="static/images/iconamoon_profile-circle-fill-blue.png" width="45px">
                Sair
                </a>
            </div>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <div class="bigbox">
        <div class="menu">
            <a href="{{ url_for('pedidos') }}" class="menu-ancor">
                <img class="menu-icon" src="static/images/carbon_list-dropdown.png">
                Pedidos
            </a>
            <a class="menu-ancor">
                <img class="menu-icon" src="static/images/iconamoon_profile-circle-fill.png">
                <strong>Perfil</strong>
            </a>
        </div>
        <div class="content alinhar">
            <h1>Perfil</h1>
            <img style="width: 250px; height: 250px;" src="/static/images/png-transparent-computer-icons-profile-s-free-angle-sphere-profile-cliparts-free.png" alt="">
            
            <div class="content-box-block matricula">
                <p>Matricula</p>
                <p><b>{{ matricula }}</b></p>
            </div>
            <div class="content-box-block nome">
                <p>Nome</p>
                <p><b>{{ nome.title() }}</b></p>
            </div>
            <div class="content-box-block tipo">
                <p>Tipo de matr√≠cula</p>
                <p><b>{{ tipo }}</b></p>
            </div>
            <div class="content-box-block endereco">
                <p>Endereco</p>
                <p><b>{{ endereco.title() }}</b></p>
            </div>
        </div>
    </div>

</body>
</html>
