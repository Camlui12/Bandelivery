<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página principal</title>
    <link href="/../static/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
      span{
        color: #0099cc
      }
    </style>
  </head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a href="/"><img src="static/images/logos.png" alt="Logo" width="290" height="88" class="d-inline-block align-text-top"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            </ul>
            {% if 'usuario_logado' not in session or session['usuario_logado'] == None %}
            <a href="/register" class="btn btn-outline-info me-2">Criar conta</a>
            <a href="/login" class="btn btn-outline-info btn-lg">Entrar</a>
            {% else %}
            <a href="/perfil" class="btn"><img src="../static/images/iconamoon_profile-circle-fill-blue.png" alt="Perfil"></a>
            {% endif %}
          </div>
        </div>
    </nav>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
    <main>
      <h1>O melhor restaurante universitário agora na sua casa!</h1>
      <p class="subtitulo">O bandejão da <strong><span>UNIRIO</span></strong> agora está motorizado! Peça sua comida, quando e onde quiser, em poucos cliques!</p>
      <p class="subtitulo">
        <a href="{{ url_for('cardapio') }}" class="btn btn-primary">Fazer pedido</a>
      </p>
      <img src="static/images/backgroundunirio.png" class="background">
    </main>
    <div class="black"></div>
  </body>
</html>
